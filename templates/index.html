<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('static/assets/img/form-v9.jpg')">


            <form class="form-detail" action="/train" method="post">
				<h2>Train Customer Personality Cluster before prediction</h2>
				<div class="form-row-total">

				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Train Cluster">
				</div>
			</form>



			<form class="form-detail" action="/predict" method="post">
				<h2>Please Fill The Information for prediction</h2>
				<div class="form-row-total">

					<div class="form-row">
                        <label for="Income"> Income: Customer's yearly household income </label>
						<input type="text" name="Income" id="Income" class="input-text" placeholder="Income" required>
					</div>

					<div class="form-row">
                        <label for="Recency"> Recency: Number of days since customer's last purchase </label>
						<input type="text" name="Recency" id="Recency" class="input-text" placeholder="Recency" required>
					</div>

				</div>


				<div class="form-row-total">

					<div class="form-row">
                        <label for="Age"> Age: Customer's Age </label>
						<input type="text" name="Age" id="Age" class="input-text" placeholder="Age" required>
					</div>

					<div class="form-row">
                        <label for="TotalSpendings"> TotalSpendings: Total spend by customer</label>
						<input type="text" name="TotalSpendings" id="TotalSpendings" class="input-text" placeholder="Spendings" required>
					</div>

				</div>


                <div class="form-row-total">

					<div class="form-row">
                        <label for="Children"> Children: Customer's number of Children </label>
						<input type="text" name="Children" id="Children" class="input-text" placeholder="Children" required>
					</div>

					<div class="form-row">
                        <label for="MonthEnrollement"> MonthEnrollement: Number of month enrolled by customer</label>
						<input type="text" name="MonthEnrollement" id="MonthEnrollement" class="input-text" placeholder="Enrollement" required>
					</div>

				</div>


				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Predict Cluster">
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
